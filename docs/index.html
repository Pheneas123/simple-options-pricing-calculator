<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Black–Scholes C++ Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Black–Scholes Calculator</h1>
    <p>Continuous compounding with dividend yield q.</p>
  </header>

  <main class="grid">
    <section class="card">
      <h2>Inputs</h2>

      <label>Type
        <select id="type">
          <option value="Call" selected>Call</option>
          <option value="Put">Put</option>
        </select>
      </label>

      <div class="row">
        <label>S (spot) <input id="S_num" type="number" value="100" step="0.01"></label>
        <input id="S_rng" type="range" min="1" max="1000" value="100" step="1">
      </div>

      <div class="row">
        <label>K (strike) <input id="K_num" type="number" value="100" step="0.01"></label>
        <input id="K_rng" type="range" min="1" max="1000" value="100" step="1">
      </div>

      <div class="row">
        <label>r (interest) <input id="r_num" type="number" value="0.05" step="0.0001"></label>
        <input id="r_rng" type="range" min="-0.05" max="0.15" value="0.05" step="0.0001">
      </div>

      <div class="row">
        <label>q (dividend rate) <input id="q_num" type="number" value="0.00" step="0.0001"></label>
        <input id="q_rng" type="range" min="0.00" max="0.10" value="0.00" step="0.0001">
      </div>

      <div class="row">
        <label>sigma (volatility) <input id="sigma_num" type="number" value="0.20" step="0.0001"></label>
        <input id="sigma_rng" type="range" min="0.01" max="2.00" value="0.20" step="0.0001">
      </div>

      <div class="row">
        <label>T (years to maturity) <input id="T_num" type="number" value="1" step="0.01"></label>
        <input id="T_rng" type="range" min="0.01" max="10.00" value="1" step="0.01">
      </div>
    </section>

    <section class="card">
      <h2>Outputs</h2>
      <div class="price">Price: <strong id="price">—</strong></div>
      <div class="greeks">
        <div>Delta <span id="delta">—</span></div>
        <div>Gamma <span id="gamma">—</span></div>
        <div>Vega <span id="vega">—</span></div>
        <div>Theta <span id="theta">—</span></div>
        <div>Rho <span id="rho">—</span></div>
      </div>
    </section>
  </main>
  <script src="options.js"></script>   
  <script src="app.js"></script>  
</body>
</html>
